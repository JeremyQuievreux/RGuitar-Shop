<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/flexstrap.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>The R'Guitar Shop | Contact</title>
</head>
<body class="contact-body">
    <header class="contact-header d-flex jc-start ai-center">
        <h1 class="upper">Nos Grattes</h1>
    </header>
    <main class="contact-main d-flex fd-col ai-center">
        <div class="contact-title d-flex ai-center">
            <div class="before-red">
            </div>
            <h2 class="upper">Laisse nous un mot</h2>
        </div>
        <form action="#" class="d-flex fd-col">
            <div class="form-line1 d-flex fd-col">
                <label class="upper" for="name">nom et prenom</label>
                <input type="text" name="name" id="name" placeholder="Paul McCartney">
            </div>
            <div class="form-line2 d-flex jc-between">
                <div class="form-line2-item d-flex fd-col">
                    <label class="upper" for="mail">email</label>
                    <input type="email" name="mail" id="mail" placeholder="paul@mccartney.co.uk">
                </div>
                <div class="form-line2-item d-flex fd-col">
                    <label class="upper" for="phone">téléphone</label>
                    <input type="tel" name="phone" id="phone" placeholder="010203040506">
                </div>
            </div>
            <div class="form-line3 d-flex fd-col">
                <label class="upper" for="message">message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sequi nesciunt nobis minus blanditiis veniam praesentium? Ipsum error esse ipsam rem."></textarea>
            </div>
            <div class="form-line4 d-flex jc-center">
                <button class="upper">valider</button>
            </div>
        </form>
    </main>
</body>
</html>
